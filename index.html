
<html>
	<head>
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="shortcut icon" type="image/png" href="favicon.png"/>
	</head>
	<body>
		<canvas id="canvas" width="880" height="516"></canvas>
		<div id="quote_container">
			<div id="quote"></div>
			<h2 id="sign">-Steve Jobs</h2>
			<div class="quote_actions">
				<div id="reload" onclick='reloadQuote()' data-label="&#x21bb;"></div>
				<div id="play" onclick='play()'></div>
				<div id="stop" class="hidden" onclick='stop()'></div>
				<div id="share_toggler" onclick='toggleShareMenu()' data-label="Share">
					<div id="share">
						<a id="tweet" target="_blank" href="#">Tweet</a>
						<hr/>
					    <a id="download" download="steve-jobs-quote.png" href="#">Download an image</a>
					    <hr/>
					    <p>Link:</p>
					    <textarea rows="4" id="link"></textarea>
					</div>
				</div>
			</div>
		</div>
		<div id="info_toggler" onclick='toggleInfo()' data-label='i'></div>
		<div id="info">
				<p>Made by <a target="_blank" href="https://twitter.com/CurbYourCode">CurbYourCode</a> and <a target="_blank" href="https://twitter.com/vkentta">vkentta</a></p>
		    <hr>
		    <p>implemented with <a target="_blank" href="https://github.com/GregorioMartinez/markov-js">markov-js</a></p>
		</div>
		<script src="app.js" type="text/javascript"></script>
		<script src="sjqg.js" type="text/javascript"></script>
	</body>
</html>
